<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 50%;
        background: white;
        margin: 50px auto;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }
    label {
        font-size: 18px;
        font-weight: bold;
        display: block;
        margin: 15px 0 5px;
    }
    input {
        width: 80%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
    }
    button {
        background: #28a745;
        color: white;
        padding: 10px 15px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px;
    }
    button:hover {
        background: #218838;
    }
    .result {
        font-size: 18px;
        font-weight: bold;
        margin-top: 10px;
        color: #333;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Number Checker</h2>
    
        <label for="evenOdd">Check Even or Odd</label>
        <input type="number" id="evenOdd" placeholder="Enter a number">
        <button onclick="oddeven()">Check</button>
        <p class="result" id="evenOddResult"></p>
    
        <label for="primeNum">Check Prime Number</label>
        <input type="number" id="primeNum" placeholder="Enter a number">
        <button onclick="prime()">Check</button>
        <p class="result" id="primeResult"></p>
    
        <label for="palindromeNum">Check Palindrome</label>
        <input type="number" id="palindromeNum" placeholder="Enter a number">
        <button onclick="palindrome()">Check</button>
        <p class="result" id="palindromeResult"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
